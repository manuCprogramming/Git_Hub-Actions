name: 06-contexts
run-name: 06-Contexts | DEBUG -${{inputs.debug}}
on: 
    push:
    workflow_dispatch:
        inputs:
            debug:
                type: boolean
                default: false
env:
    MY_AatWorkflow: 1
    MY_BatWorkflow: 2  
    MY_OverWritten: 'workflow' 

jobs:
    echo-data:
        runs-on: ubuntu-latest
        env:
            MY_AatJob: 3
            MY_BatJob: 4 
            MY_OverWritten: 'job'  

        steps:
            - name: Display Information
              run: |
                echo  "Event Name: ${{github.event_name}}" 
                echo  "Ref Name: ${{github.ref}}"
                echo  "Actor Name: ${{github.actor}}"
                echo  "Workflow Name: ${{github.workflow}}"
                echo  "Run ID: ${{github.run_id}}"
                echo   "Run Number: ${{github.run_number}}"
            - name: Retrieve Variable
              run: |
                echo "Variable value: ${{vars.MY_VAR}}"
            - name: Retrieve Environment Variables
              env:
                MY_OverWritten: 'step'
              run: |
                echo "$MY_OverWritten"
                echo "$((${{env.MY_AatJob}}+${{env.MY_AatWorkflow}}))"
                echo "$((${{env.MY_BatJob}}+${{env.MY_BatWorkflow}}))"
            - name: Priority of ENV's
              run: echo "${{env.MY_OverWritten}}"


  