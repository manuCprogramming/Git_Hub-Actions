name: "09 - Using Functions"

on:
  pull_request:
  workflow_dispatch:

jobs:
  echo:
    runs-on: ubuntu-latest

    steps:
      - name: Sleep for 20 seconds
        run: sleep 20

      - name: Print PR title and labels (PR-only)
        # Guard so this runs only on pull_request events
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "PR Title: ${{ github.event.pull_request.title }}"
          echo "PR Labels (as JSON):"
          cat << 'EOF'
          ${{ toJson(github.event.pull_request.labels) }}
          EOF

      - name: Bug steps (runs if PR title contains 'fix')
        if: ${{ github.event_name == 'pull_request' && !cancelled() && contains(github.event.pull_request.title, 'fix') }}
        run: echo "I am bug fix"

      - name: Failing step (exit 4)
        run: exit 4

      - name: Step runs on success only (will be skipped)
        if: ${{ success() }}
        run: echo "I will print if previous steps succeed"

      - name: Step runs on failure
        if: ${{ failure() }}
        run: echo "I will print if any previous step fails"

      - name: Step runs unless cancelled
        if: ${{ !cancelled() }}
        run: echo "I will always print, except when the workflow is cancelled."

      - name: Step runs when cancelled
        if: ${{ cancelled() }}
        run: echo "I will print if the workflow has been cancelled."
``
